[tool.poetry]
name = "jange"
version = "0.1.7"
description = "Easy NLP library for Python"
authors = ["Sanjaya Subedi <jangedoo@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/jangedoo/jange"
keywords = ["nlp", "text processing", "text analytics"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6.1"
pandas = "^1.0.5"
cytoolz = "^0.10.0"
spacy="^2.2.0"
scikit-learn = "^0.23.1"
jsonschema = "^3.2.0"
plotly = "^4.8.2"
networkx = "^2.4"
more_itertools = "^8.4.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme", "toml"]

[tool.poetry.dev-dependencies]
pytest = "^5.3.4"
flake8 = "^3.7.9"
black = "^19.10b0"
ipykernel = "^5.3.1"
pytest-cov = "^2.10.0"
sphinx = "^3.1.2"
sphinx_rtd_theme = "^0.5.0"
nbformat = "^5.0.7"
rope = "^0.17.0"


[build-system]
requires = ["poetry>=1.0.9"]
build-backend = "poetry.masonry.api"